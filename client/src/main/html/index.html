<script>
    var legends = null;

    for (let i = 0; i < legends.length; i++) {
        document.getElementById("legend_url_" + (i + 1)).href = "/legend/" + legends[i].id;
        document.getElementById("legend_description_" + (i + 1)).textContent = legends[i].description.substr(0, 50);
        if (legends[i].image != null) {
            document.getElementById("legend_info_image_" + (i + 1)).src = legends[i].image;
        }
    }
