define
man sub entity, owns name, owns age, owns birth, owns citizen;
name sub attribute, value string;
age sub attribute, value long;
birth sub attribute, value datetime;
citizen sub attribute, value boolean;

insert
$m isa man,
    has name "Brandon",
    has age 99,
    has birth 2020-02-02,
    has citizen true;

match
$m isa man, has name $n, has age $a, has birth $b, has citizen $c;